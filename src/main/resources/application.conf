akka {
  loglevel = "INFO"
}

akka.management {
  http {
    hostname = "0.0.0.0"
  }
  health-checks {
    readiness-checks {
      ready = "it.pagopa.pdnd.interop.uservice.catalogprocess.server.impl.HealthCheck"
    }
    liveness-checks {
      live = "it.pagopa.pdnd.interop.uservice.catalogprocess.server.impl.LiveCheck"
    }
  }
}

kamon.prometheus {
  embedded-server {
    hostname = 0.0.0.0
  }
}

kamon.instrumentation.akka.http {
  server {
    propagation {
      enabled = yes
      channel = default
    }
  }

  client {
    propagation {
      enabled = yes
      channel = default
    }
  }
}

kamon.instrumentation.akka.http {
  server.metrics {
    enabled = yes
  }
}

kamon.instrumentation.akka.http {
  server {
    tracing {
      enabled = yes
      span-metrics = on
    }
  }

  client {
    tracing {
      enabled = yes
      span-metrics = on
    }
  }
}

application {
  port = 8088
  idle-timeout = 60 seconds
  number-of-events-before-snapshot = 1000
}

http {
  entity-to-strict-timeout = 15 seconds
}

services {
   catalog-management = ${CATALOG_MANAGEMENT_URL}
   agreement-management = ${AGREEMENT_MANAGEMENT_URL}
   party-management = ${PARTY_MANAGEMENT_URL}
   attribute-registry-management = ${ATTRIBUTE_REGISTRY_MANAGEMENT_URL}
}

pdnd-uservice-catalog-process {
  aws {
    s3-bucket-name = "interop-pdnd-dev-support"
    access-key-id = ${AWS_ACCESS_KEY_ID}
    secret-access-key = ${AWS_SECRET_ACCESS_KEY}
  }
}

