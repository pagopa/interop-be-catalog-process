openapi: 3.0.3
info:
  title: Catalog Process Micro Service
  description: This service is the catalog process
  version: '0.0.1'
  contact:
    name: API Support
    url: http://www.example.com/support
    email: support@example.com
  termsOfService: 'http://swagger.io/terms/'
  x-api-id: an x-api-id
  x-summary: an x-summary
servers:
  - url: https://gateway.interop.pdnd.dev/pdnd-interop-uservice-catalog-process/0.0
#  - url: http://localhost:8088/pdnd-interop-uservice-catalog-process/0.0
    description: This service is the catalog process
security:
  - bearerAuth: [ ]
tags:
  - name: process
    description: Implements catalog process
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: health
    description: Verify service status
    externalDocs:
      description: Find out more
      url: http://swagger.io
paths:
  /eservices:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - process
      summary: Retrieve a list of E-Service
      operationId: getEServices
      parameters:
        - in: query
          name: producerId
          schema:
            type: string
        - in: query
          name: consumerId
          schema:
            type: string
        - in: query
          name: status
          schema:
            type: string
            enum: [ draft, published, deprecated, archived ]
      responses:
        "200":
          description: A list of E-Service
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EServices'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
    post:
      security:
        - bearerAuth: [ ]
      tags:
        - process
      summary: Create a new e-service
      operationId: createEService
      requestBody:
        description: An E-Service seed
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EServiceSeed'
        required: true
      responses:
        "200":
          description: EService created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EService'
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /flatten/eservices:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - process
      summary: Retrieve a flatten list of E-Service
      operationId: getFlatEServices
      parameters:
        - in: query
          name: callerId
          required: true
          schema:
            type: string
            format: uuid
        - in: query
          name: producerId
          schema:
            type: string
        - in: query
          name: consumerId
          schema:
            type: string
        - in: query
          name: status
          schema:
            type: string
            enum: [ draft, published, deprecated, archived ]
      responses:
        "200":
          description: A list of flattened E-Services
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlatEServices'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /eservices/{eServiceId}:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - process
      summary: Get an e-service
      operationId: getEServiceById
      parameters:
        - name: eServiceId
          in: path
          description: The E-Service id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: E-Service retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EService'
        '404':
          description: E-Service not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
    put:
      security:
        - bearerAuth: [ ]
      tags:
        - process
      summary: Updates e-service general information
      operationId: updateEServiceById
      parameters:
        - name: eServiceId
          in: path
          description: The E-Service id to update
          required: true
          schema:
            type: string
      requestBody:
        description: An E-Service update seed containing the possible updatable fields
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEServiceSeed'
      responses:
        "200":
          description: E-Service updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EService'
        '404':
          description: E-Service not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
    delete:
      security:
        - bearerAuth: [ ]
      tags:
        - process
      summary: Deletes an e-service
      operationId: deleteEService
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: EService deleted
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /eservices/{eServiceId}/descriptors:
    post:
      security:
        - bearerAuth: [ ]
      tags:
        - process
      summary: Adds a descriptor to the specified e-service
      operationId: createDescriptor
      parameters:
        - name: eServiceId
          in: path
          description: The E-Service id
          required: true
          schema:
            type: string
      requestBody:
        description: An E-Service Descriptor seed
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EServiceDescriptorSeed'
        required: true
      responses:
        "200":
          description: EService Descriptor created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EServiceDescriptor'
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /eservices/{eServiceId}/descriptors/{descriptorId}:
    delete:
      security:
        - bearerAuth: [ ]
      tags:
        - process
      summary: Deletes a draft descriptor
      operationId: deleteDraft
      parameters:
        - name: eServiceId
          in: path
          description: The E-Service Id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: The Descriptor Id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: E-Service draft Descriptor deleted
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
    put:
      security:
        - bearerAuth: [ ]
      tags:
        - process
      summary: Updates a draft descriptor
      operationId: updateDraftDescriptor
      parameters:
        - name: eServiceId
          in: path
          description: The E-Service id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: The Descriptor Id
          required: true
          schema:
            type: string
      requestBody:
        description: An E-Service Descriptor seed
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEServiceDescriptorSeed'
        required: true
      responses:
        "200":
          description: EService with draft descriptor updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EService'
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /eservices/{eServiceId}/descriptors/{descriptorId}/publish:
    post:
      security:
        - bearerAuth: [ ]
      tags:
        - process
      summary: Publish the selected descriptor.
      operationId: publishDescriptor
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: the descriptor Id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: E-Service Descriptor published
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /eservices/{eServiceId}/descriptors/{descriptorId}/clone:
    post:
      security:
        - bearerAuth: [ ]
      tags:
        - process
      summary: Clones the selected descriptor.
      operationId: cloneEServiceByDescriptor
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
            format: uuid
        - name: descriptorId
          in: path
          description: the descriptor Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Cloned EService with a new draft descriptor updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EService'
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /eservices/{eServiceId}/descriptors/{descriptorId}/documents:
    post:
      security:
        - bearerAuth: [ ]
      tags:
        - process
      summary: Add new e-service document
      operationId: createEServiceDocument
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: the descriptor Id
          required: true
          schema:
            type: string
      requestBody:
        description: E-Service document
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - kind
                - description
                - doc
              properties:
                kind:
                  type: string
                  enum: [ "interface", "document" ]
                description:
                  type: string
                doc:
                  type: string
                  format: binary
        required: true
      responses:
        "200":
          description: EService Document created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EService'
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /eservices/{eServiceId}/descriptors/{descriptorId}/documents/{documentId}:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - process
      summary: Get an e-service document
      operationId: getEServiceDocumentById
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: the descriptor Id
          required: true
          schema:
            type: string
        - name: documentId
          in: path
          description: the document id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: EService document retrieved
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        "404":
          description: EService not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
    delete:
      security:
        - bearerAuth: [ ]
      tags:
        - process
      summary: Deletes an e-service document
      operationId: deleteEServiceDocumentById
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: the descriptor Id
          required: true
          schema:
            type: string
        - name: documentId
          in: path
          description: the document id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Document deleted.
        '404':
          description: E-Service descriptor document not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /eservices/{eServiceId}/descriptors/{descriptorId}/documents/{documentId}/update:
    post:
      security:
        - bearerAuth: [ ]
      tags:
        - process
      summary: Updates an e-service document
      operationId: updateEServiceDocumentById
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: the descriptor Id
          required: true
          schema:
            type: string
        - name: documentId
          in: path
          description: the document id
          required: true
          schema:
            type: string
      requestBody:
        description: A payload containing the possible document updatable fields
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEServiceDescriptorDocumentSeed'
      responses:
        "200":
          description: EService Descriptor updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EServiceDoc'
        '404':
          description: EService not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /status:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - health
      summary: Health status endpoint
      description: Return ok
      operationId: getStatus
      responses:
        '200':
          description: successful operation
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
components:
  schemas:
    EServiceSeed:
      type: object
      required:
        - producerId
        - name
        - description
        - technology
        - attributes
      properties:
        producerId:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        technology:
          type: string
          enum: [ 'REST', 'SOAP' ]
        attributes:
          $ref: '#/components/schemas/AttributesSeed'
    UpdateEServiceSeed:
      type: object
      required:
        - name
        - description
        - technology
        - attributes
      properties:
        name:
          type: string
        description:
          type: string
        technology:
          type: string
          enum: [ 'REST', 'SOAP' ]
        attributes:
          $ref: '#/components/schemas/AttributesSeed'
    EServiceDescriptorSeed:
      required:
        - audience
        - voucherLifespan
      type: object
      properties:
        description:
          type: string
        audience:
          type: array
          items:
            type: string
        voucherLifespan:
          type: integer
          format: int32
    UpdateEServiceDescriptorSeed:
      required:
        - status
        - audience
        - voucherLifespan
      type: object
      properties:
        description:
          type: string
        audience:
          type: array
          items:
            type: string
        voucherLifespan:
          type: integer
          format: int32
    UpdateEServiceDescriptorDocumentSeed:
      required:
        - description
      type: object
      properties:
        description:
          type: string
    AttributesSeed:
      properties:
        certified:
          type: array
          items:
            $ref: '#/components/schemas/AttributeSeed'
        declared:
          type: array
          items:
            $ref: '#/components/schemas/AttributeSeed'
        verified:
          type: array
          items:
            $ref: '#/components/schemas/AttributeSeed'
      required:
        - certified
        - declared
        - verified
    AttributeSeed:
      type: object
      properties:
        single:
          $ref: '#/components/schemas/AttributeValueSeed'
        group:
          type: array
          items:
            $ref: '#/components/schemas/AttributeValueSeed'
    AttributeValueSeed:
      type: object
      properties:
        id:
          type: string
        explicitAttributeVerification:
          type: boolean
      required:
        - id
        - explicitAttributeVerification
    Organization:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
    EService:
      type: object
      required:
        - id
        - producer
        - name
        - description
        - technology
        - attributes
        - descriptors
      properties:
        id:
          type: string
          format: uuid
        producer:
          $ref: '#/components/schemas/Organization'
        name:
          type: string
        description:
          type: string
        technology:
          type: string
        attributes:
          $ref: '#/components/schemas/Attributes'
        descriptors:
          type: array
          items:
            $ref: '#/components/schemas/EServiceDescriptor'
    EServices:
      type: array
      items:
        $ref: '#/components/schemas/EService'
    EServiceDoc:
      type: object
      required:
        - id
        - name
        - contentType
        - description
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        contentType:
          type: string
        description:
          type: string
    EServiceDescriptor:
      type: object
      required:
        - id
        - version
        - docs
        - status
        - creationDate
        - audience
        - voucherLifespan
      properties:
        id:
          type: string
          format: uuid
        version:
          type: string
        description:
          type: string
        interface:
          $ref: '#/components/schemas/EServiceDoc'
        docs:
          type: array
          items:
            $ref: '#/components/schemas/EServiceDoc'
        status:
          type: string
          enum: [ 'draft', 'published','deprecated','archived' ]
        audience:
          type: array
          items:
            type: string
        voucherLifespan:
          type: integer
          format: int32
    AttributeValue:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        explicitAttributeVerification:
          type: boolean
      required:
        - id
        - name
        - description
        - explicitAttributeVerification
    Attribute:
      type: object
      properties:
        single:
          $ref: '#/components/schemas/AttributeValue'
        group:
          type: array
          items:
            $ref: '#/components/schemas/AttributeValue'
    Attributes:
      properties:
        certified:
          type: array
          items:
            $ref: '#/components/schemas/Attribute'
        declared:
          type: array
          items:
            $ref: '#/components/schemas/Attribute'
        verified:
          type: array
          items:
            $ref: '#/components/schemas/Attribute'
      required:
        - certified
        - declared
        - verified
    FlatEService:
      type: object
      required:
        - id
        - producerId
        - name
        - callerSubscribed
        - certifiedAttributes
      properties:
        id:
          type: string
          format: uuid
        producerId:
          type: string
          format: uuid
        name:
          type: string
        version:
          type: string
        status:
          type: string
          enum: [ 'draft', 'published','deprecated','archived' ]
        descriptorId:
          type: string
        callerSubscribed:
          type: boolean
          description: 'true if the operation caller has at least a subscription to this e-service'
        certifiedAttributes:
          description: 'contains a flat version of the certified attribute identifiers of this e-service'
          type: array
          items:
            $ref: '#/components/schemas/FlatAttribute'
    FlatEServices:
      type: array
      items:
        $ref: '#/components/schemas/FlatEService'
    FlatAttribute:
      type: object
      properties:
        single:
          $ref: '#/components/schemas/FlatAttributeValue'
        group:
          type: array
          items:
            $ref: '#/components/schemas/FlatAttributeValue'
    FlatAttributeValue:
      type: object
      properties:
        id:
          type: string
      required:
        - id
    Problem:
      properties:
        detail:
          description:
            A human readable explanation specific to this occurrence of the problem.
          example: Request took too long to complete.
          maxLength: 4096
          pattern: '^.{0,1024}$'
          type: string
        status:
          description:
            The HTTP status code generated by the origin server for this occurrence
            of the problem.
          example: 503
          exclusiveMaximum: true
          format: int32
          maximum: 600
          minimum: 100
          type: integer
        title:
          description:
            A short, summary of the problem type. Written in english and readable
          example: Service Unavailable
          maxLength: 64
          pattern: '^[ -~]{0,64}$'
          type: string
      additionalProperties: false
      required:
        - status
        - title
  securitySchemes:
    bearerAuth:
      type: http
      description: A bearer token in the format of a JWS and comformed to the specifications included in [RFC8725](https://tools.ietf.org/html/RFC8725).
      scheme: bearer
      bearerFormat: JWT