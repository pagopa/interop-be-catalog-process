openapi: 3.0.3
info:
  title: Catalog Process Micro Service
  description: This service is the catalog process
  version: '{{version}}'
servers:
  - url: /pdnd-interop-uservice-catalog-process/0.0.1
    description: This service is the catalog process
security:
  - bearerAuth: [ ]
tags:
  - name: process
    description: Implements catalog process
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: health
    description: Verify service status
    externalDocs:
      description: Find out more
      url: http://swagger.io
paths:
  /eservices:
    get:
      tags:
        - process
      summary: Get all EServices
      description: Return the list of all EServices
      operationId: listEServices
      responses:
        200:
          description: List of EServices
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EService'
  /status:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - health
      summary: Health status endpoint
      description: Return ok
      operationId: getStatus
      responses:
        '200':
          description: successful operation
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
