components:
  schemas:
    EServiceSeed:
      type: object
      required:
        - producerId
        - name
        - description
        - audience
        - technology
        - attributes
        - voucherLifespan
      properties:
        producerId:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        audience:
          type: array
          items:
            type: string
        technology:
          type: string
          enum: [ 'REST', 'SOAP' ]
        voucherLifespan:
          type: integer
          format: int32
        attributes:
          $ref: '#/components/schemas/Attributes'
    EService:
      type: object
      required:
        - id
        - producerId
        - name
        - description
        - audience
        - technology
        - voucherLifespan
        - attributes
        - descriptors
      properties:
        id:
          type: string
          format: uuid
        producerId:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        audience:
          type: array
          items:
            type: string
        technology:
          type: string
        voucherLifespan:
          type: integer
          format: int32
        attributes:
          $ref: '#/components/schemas/Attributes'
        descriptors:
          type: array
          items:
            $ref: '#/components/schemas/EServiceDescriptor'
    EServices:
      type: array
      items:
        $ref: '#/components/schemas/EService'
    EServiceDoc:
      type: object
      required:
        - id
        - name
        - contentType
        - description
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        contentType:
          type: string
        description:
          type: string
    EServiceDescriptor:
      type: object
      required:
        - id
        - version
        - docs
        - status
        - creationDate
      properties:
        id:
          type: string
          format: uuid
        version:
          type: string
        description:
          type: string
        interface:
          $ref: '#/components/schemas/EServiceDoc'
        docs:
          type: array
          items:
            $ref: '#/components/schemas/EServiceDoc'
        status:
          type: string
          enum: [ 'draft', 'published','deprecated','archived' ]
    Attribute:
      type: object
      properties:
        simple:
          type: string
        group:
          type: array
          items:
            type: string
    Attributes:
      properties:
        certified:
          type: array
          items:
            $ref: '#/components/schemas/Attribute'
        declared:
          type: array
          items:
            $ref: '#/components/schemas/Attribute'
        verified:
          type: array
          items:
            $ref: '#/components/schemas/Attribute'
      required:
        - certified
        - declared
        - verified
    Problem:
      properties:
        detail:
          description:
            A human readable explanation specific to this occurrence of the problem.
          example: Request took too long to complete.
          maxLength: 4096
          pattern: '^.{0,1024}$'
          type: string
        status:
          description:
            The HTTP status code generated by the origin server for this occurrence
            of the problem.
          example: 503
          exclusiveMaximum: true
          format: int32
          maximum: 600
          minimum: 100
          type: integer
        title:
          description:
            A short, summary of the problem type. Written in english and readable
          example: Service Unavailable
          maxLength: 64
          pattern: '^[ -~]{0,64}$'
          type: string
      additionalProperties: false
      required:
        - status
        - title
  securitySchemes:
    bearerAuth:
      type: http
      description: A bearer token in the format of a JWS and comformed to the specifications included in [RFC8725](https://tools.ietf.org/html/RFC8725).
      scheme: bearer
      bearerFormat: JWT